<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversy Hangman</title>
    <link href='style.css' rel='stylesheet' />
</head>
<body>
    <h1>Hangman T</h1>
    


    <div id='my_container'>
        <svg height='350' width='400'>
            <line x1='60' y1='20' x2='180' y2='20' />
            <line x1='180' y1='20' x2='180' y2='60' />
            <line x1='60' y1='20' x2='60' y2='340' />

            <line x1='20' y1='340' x2='100' y2='340' />




            <circle class='the_man' cx='180' cy='80' r='20' fill='none'/>
            <line class='the_man' x1='180' y1='100' x2='180' y2='180' />

            <line class='the_man' x1='180' y1='120' x2='140' y2='140' />
            <line class='the_man' x1='180' y1='120' x2='220' y2='140' />

            <line class='the_man' x1='180' y1='180' x2='140' y2='240' />
            <line class='the_man' x1='180' y1='180' x2='220' y2='240' />
        </svg>
    </div>
    <div id='the_word'></div>
    <div id='wrong_letters'></div>
    <input id='user_input' />
    <br />
    <button id='play_again'>Play Again</button>
    <script src='script.js'></script>
</body>
</html>
